    <main>
        <article>
            
                <div>
                    <h2>Quer entrar em contato comigo?</h2><br>
                    <p>Caso você queria deixar um elogio, uma sugestão ou até mesmo uma reclamação, não exite em entrar em contado, há várias formas:</p><br>
                </div>
                <form action="#" method="post">
                <h3>Formulário</h3><br>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Nome completo"/>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" />
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="tel" placeholder="Digite seu telefone"> 
                </div>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea id="msg" placeholder="Digite sua mensagem "></textarea>
                </div>
                <div id="botão-f">
                    <input type="button" value="Enviar">
                </div>
            </form>

        
        </article>
